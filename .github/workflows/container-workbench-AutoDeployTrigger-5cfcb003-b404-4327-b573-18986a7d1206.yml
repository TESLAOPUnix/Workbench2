name: Trigger auto deployment for container-workbench

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ dev ]
    paths:
    - '**'
    - '.github/workflows/container-workbench-AutoDeployTrigger-5cfcb003-b404-4327-b573-18986a7d1206.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTAINERWORKBENCH_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: registry.hub.docker.com/v2
          registryUsername: ${{ secrets.CONTAINERWORKBENCH_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERWORKBENCH_REGISTRY_PASSWORD }}
          containerAppName: container-workbench
          resourceGroup: Container-App-Resource-group
          imageToBuild: registry.hub.docker.com/v2/container-workbench:${{ github.sha }}
          dockerfilePath: Dockerfile

     

